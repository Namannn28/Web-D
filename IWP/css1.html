<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class Selector for Specific Element</title>
    <style>
        p.center{
            text-align: center;
            color: rgb(222, 10, 119);
        }
    </style>
</head>
<body>
    <h1 class="center">This heading is not affected</h1>
    <p class="center">This Paragraph is affected</p>
</body>
</html>
